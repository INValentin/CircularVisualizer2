<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Visualizer</title>
  </head>

  <body>
    <div id="input">
      <p>Choose Audio</p>
      <input type="file" name="" id="audioInput" />
      <div class="source-wrapper">
        <h3 class="source-header">Visualize system audio</h3>
        <p
          style="
            margin-top: 5px;
            font-size: small;
            color: black;
            max-width: 300px;
            font-style: italic;
            font-family: sans-serif;
          "
        >
          For this to work, you create a default virtual audio input -- which
          acts as a microphone. You can use software like Blackhole.
        </p>
        <ul class="source-list">
          <li>
            <!-- <label for="audio1">System audio</label> -->
            <button id="audio-btn">Visualize system audio</button>
          </li>
        </ul>
      </div>
    </div>
    <!-- <main></main> -->
    <button id="save">Save Playing!</button>
    <label for="theme" id="theme-label">
      <input type="checkbox" name="" checked id="theme" />
      <span></span>
    </label>
    <canvas id="canvas"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
